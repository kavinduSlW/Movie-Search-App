<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"/>
  <title>CinemaScope - Professional Movie Search</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Loading Animation -->
  <div id="loader" class="loader hidden">
    <div class="loader-content">
      <div class="loader-spinner"></div>
      <p>Searching movies...</p>
    </div>
  </div>

  <!-- Navigation Header -->
  <nav class="navbar">
    <div class="navbar-container">
      <div class="navbar-brand">
        <i class="fas fa-film"></i>
        <span>CinemaScope</span>
      </div>
      <div class="navbar-controls">
        <button id="dark-mode-toggle" class="theme-toggle" title="Toggle Dark Mode">
          <i class="fas fa-moon"></i>
        </button>
        <button id="history-btn" class="history-btn" title="Search History">
          <i class="fas fa-history"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="hero">
    <div class="hero-content">
      <h1>Discover Amazing Movies</h1>
      <p>Search through millions of movies and get detailed information instantly</p>
      <div class="search-container">
        <div class="search-wrapper">
          <i class="fas fa-search search-icon"></i>
          <input type="text" id="search-input" placeholder="Search for movies, series, or documentaries..." />
          <button id="search-btn" class="search-btn">
            <span>Search</span>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Search History Dropdown -->
  <div class="search-history-container">
    <div id="search-history" class="search-history hidden">
      <div class="search-history-header">
        <h3>Recent Searches</h3>
        <button id="clear-history" class="clear-history">
          <i class="fas fa-trash"></i>
        </button>
      </div>
      <div id="history-list" class="history-list"></div>
    </div>
  </div>

  <!-- Main Content -->
  <main class="main-content">
    <div class="content-wrapper">
      <div id="search-results-info" class="search-info hidden">
        <h2 id="results-title"></h2>
        <p id="results-count"></p>
      </div>
      
      <div id="movies-container" class="movies-grid"></div>
      
      <div class="load-more-container">
        <button id="load-more-btn" class="load-more-btn hidden">
          <span>Load More Movies</span>
          <i class="fas fa-chevron-down"></i>
        </button>
      </div>
    </div>
  </main>

  <!-- Movie Details Modal -->
  <div id="movie-modal" class="modal hidden">
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <button class="modal-close" id="modal-close">
        <i class="fas fa-times"></i>
      </button>
      <div id="movie-details" class="movie-details">
        <!-- Movie details will be populated here -->
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-section">
        <h4>CinemaScope</h4>
        <p>Your ultimate movie discovery platform.</p>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2025 CinemaScope</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
